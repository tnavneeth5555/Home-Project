<div class="container-fluid" style="background:rgb(10, 10, 78);">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <br>
        <br>
                    <div class="card">
                      <div class="card-header">
                              <img src="./assets/images/home.png" class="mx-auto d-block" width="90px" height="90px">
                              <h1 class="text-center">Login</h1>
                               <div class="row">
                                 <div class="col-md-1"></div>
                                 <div class="col-md-10">
                                   <hr>
                                     
                                   <form #ref="ngForm" (ngSubmit)="onSubmit(ref.value)">
                                    <div class="form-group">
                                            <label for="email">Enter E-mail</label>
                                            <input type="text" name="email" id="email" class="form-control" ngModel>
                                          </div>
                            
                            
                            
                                    <div class="form-group">
                                            <label for="pw">Enter Password</label>
                                            <input type="password" name="password" id="pw" class="form-control" ngModel>
                                          </div>
                                    <button class="btn btn-info" style="width:100%">Login</button>
                                    <a href="#" style="color:black;" class="center" RouterLink="register">Create  an account</a>
                                </form>
                                 </div>
                                 <div class="col-md-1"></div>
                               </div>
                               <br>
                        </div>
                        
                    </div>
      </div>
      <div class="col-md-4"></div>
    </div>
    <br>
    <br>
    <br>
   
  </div>
